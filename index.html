<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joaquin's Lego World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Joaquin's Lego World</h1>
    </header>

    <section class="hero">
        <img src="https://source.unsplash.com/1600x900/?lego" alt="Lego Hero Image">
        <div class="overlay">
            <h2>Building Dreams, One Brick at a Time</h2>
        </div>
    </section>

    <section class="gallery">
        <h2>My Lego Creations</h2>
        <div class="gallery-grid">
            <img src="https://source.unsplash.com/300x300/?lego,1" alt="Lego Image 1">
            <img src="https://source.unsplash.com/300x300/?lego,2" alt="Lego Image 2">
            <img src="https://source.unsplash.com/300x300/?lego,3" alt="Lego Image 3">
            <img src="https://source.unsplash.com/300x300/?lego,4" alt="Lego Image 4">
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Joaquin's Lego World</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
